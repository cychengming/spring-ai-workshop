spring.application.name=ai-workshop
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.threads.virtual.enabled=true

spring.ai.ollama.chat.model=bespokeai/minicheck
spring.ai.ollama.chat.temperature=0.1

# Doubao Configuration - API key must be set via DOUBAO_API_KEY environment variable
doubao.model.name=doubao-1-5-pro-32k-250115

logging.level.dev.danvega.workshop=DEBUG